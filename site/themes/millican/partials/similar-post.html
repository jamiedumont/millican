<a href="{{ url }}" class="block mb-4 p-4 flex-1 max-w-1/3">
  <div class="aspect-ratio ar--1x1">
    <div class="flex flex-col justify-center ar__object bg-center bg-cover"
    style="{{ asset:lead_image}} background-image:url('{{ glide :src="url" brightness="-20" contrast="-20" }}');{{ /asset:lead_image }}"
    >
      <div class="bg-black-50">

         <div class="w-3/4 mx-auto py-4">
           {{ categories }}
             <h4 class="mb-2 text-cherry font-bold uppercase text-ss">{{ title }}</h4>
           {{ /categories }}
           <h2 class="text-lg text-white">{{ title }}</h2>
         </div>

       </div>
    </div>
  </div>
</a>
