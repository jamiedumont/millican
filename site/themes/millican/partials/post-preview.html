<div class="clearfix py-8 border-grey-light {{ if ! last }}border-b{{ /if }}">
  <a href="{{ url }}">
  {{ asset:lead_image }}
  <img class="md:w-1/3" src="{{ glide :src="url" width="512" height="384" fit="crop_focal" quality="75" }}" alt="{{ alt }}">
  {{ /asset:lead_image }}
  <div class="md:float-right md:w-2/3 md:pl-8">
    <h6 class="text-black mt-4 md:mt-2 text-xs font-bold uppercase lined">
      {{ categories }} {{ title }} {{ /categories }}
    </h6>

    <h2 class="text-black mb-2 mt-2 md:mt-4 text-2xl md:text-3xl">{{ title }}</h2>
    <p class="text-xs text-grey-darkest leading-normal mb-2">{{ date }}</p>
    <p class="text-sm md:text-base leading-normal mb-4 text-grey-dark">{{ description }}</p>

    <span class="float-right text-sm px-3 py-2 bg-cherry hover:bg-cherry-dark rounded text-white uppercase font-bold no-underline">Read more</span>
  </div>
  </a>
</div>
